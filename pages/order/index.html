<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;300;400;500;700&amp;display=swap"
    rel="stylesheet">
  <link href="../../myIcon.ico" rel="icon">
  <link rel="stylesheet" href="../../assets/styles/normalize.css">
  <link rel="stylesheet" href="../../assets/styles/style.css">
</head>
<body>
<main class="main">
  <div class="content-wrapper flex">
<section class="section">
<form id="form" class="form flex column card">
  <h2 class="bag-title">Order form</h2>
  <label for="name" class="label">Name</label>
  <input type="text" class="input" placeholder="Enter your name" id="name" required>
  <span class="warning">The length not less than 4 symbols, strings only, without spaces</span>

  <label for="surname" class="label">Surname</label>
  <input type="text" class="input" placeholder="Enter your surname" id="surname" required>
  <span class="warning">The length not less than 5 symbols, strings only, without spaces</span>

</form>
</section>
  </div>
</main>
<script src="index.js"></script>
</body>
</html>
